version: "3.8"

services:
  # =====================
  # DATABASE
  # =====================
  mongo:
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpressuser
      ME_CONFIG_BASICAUTH_PASSWORD: mongoexpresspass

  # =====================
  # API GATEWAY (NGINX)
  # =====================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./api-gateway-nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - users-service
      - movies-service
      - playlists-service
      - products-service
      - auth

  # =====================
  # AUTH SERVICE
  # =====================
  auth:
    build: ./auth
    expose:
      - "3005"
    environment:
      JWT_SECRET: supersecret

  # =====================
  # USERS SERVICE
  # =====================
  users-service:
    build: ./users
    expose:
      - "3000"
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://root:example@mongo:27017/usersdb
      JWT_SECRET: supersecret

  # =====================
  # MOVIES SERVICE
  # =====================
  movies-service:
    build: ./movies
    expose:
      - "3000"
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://root:example@mongo:27017/moviesdb

  # =====================
  # PLAYLISTS (GraphQL)
  # =====================
  playlists-service:
    build: ./playlists
    expose:
      - "3000"
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://root:example@mongo:27017/playlistsdb

  # =====================
  # PRODUCTS (FASTAPI)
  # =====================
  products-service:
    build: ./products
    expose:
      - "8000"
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://root:example@mongo:27017/productsdb

volumes:
  mongo_data: