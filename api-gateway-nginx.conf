events { }

http {
    server {
        listen 80;

        # Movies
        location /api/movies {
            proxy_pass http://localhost:3001/movies;
        }

        # Users
        location /api/users {
            proxy_pass http://localhost:3002/users;
        }

        # Products
        location /api/products {
            proxy_pass http://localhost:3003/products;
        }

        # Playlists
        location /api/playlists {
            proxy_pass http://localhost:3004/playlists;
        }
    }
}
